<h1>Restful Tasks API</h1>

<div>
  <h1>All The Tasks: </h1>
  <button class="btn btn-primary" (click)="getTasksFromService()">Get All Tasks</button>
  <div *ngIf="tasks">
    <ul *ngFor="let task of tasks">
      <li>{{task.title}} - {{task.description}}</li>
      <button class="btn btn-dark" (click)="getTaskFromService(task._id)">Show Me</button>
      <button class="btn btn-primary" (click)="getTaskFromServiceUpdateTask(task._id)">Edit</button>
      <button class="btn btn-danger" (click)="deleteTask(task._id)">Delete</button>
    </ul>
    <div>
      <p *ngIf="currentTask">{{currentTask.title}} - {{currentTask.description}}</p>
    </div>

    <div *ngIf="updateTask">
      <h1>Update Task: {{updateTask.title}}</h1>
      <form (submit)="onSubmitUpdateTask()">
        <!-- <p> {{ updateTask | json }} </p> -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" [(ngModel)]="updateTask.title" class="form-control"
            value="{{updateTask.title}}" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" name="description" [(ngModel)]="updateTask.description" class="form-control"
            value="{{updateTask.description}}" />
        </div>
        <button type="submit" class="btn btn-secondary">Update Task</button>
      </form>
    </div>
    <!-- <input type="text" (keyup)="onNewTaskKey($event)" name="idnumber"> -->

    <h1>Create New Task</h1>
    <form (submit)="onSubmitNewTask()">
      <!-- use the json pipe to see how newTask changes in real time -->
      <!-- <p> {{ newTask | json }} </p> -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" [(ngModel)]="newTask.title" class="form-control" placeholder="Title" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" [(ngModel)]="newTask.description" class="form-control"
          placeholder="Description" />
      </div>
      <button type="submit" class="btn btn-secondary">Create Task</button>
    </form>

    <h1>The Third Task</h1>
    <p *ngIf="oneTask">{{oneTask.title}} - {{oneTask.description}}</p>
